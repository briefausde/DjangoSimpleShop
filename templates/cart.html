{% extends 'home.html' %}

{% block content_home %}
    {% if price %}
        Total price: {{ price }}<br>
    {% endif %}

    {% for product in products %}
            {% include 'product.html' %} | <a onclick="remove_from_cart({{ product.pk }})">Remove</a>
    {% endfor %}
    <br><br><a href="{% url 'buy' %}">Buy</a>
{% endblock %}
